<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="jobForm">
        <h1>Job Posting</h1>
        <div class="head"></div>
        <label for="jobTitle">Job Title / Task :</label>
        <input type="text" name="jobTitle">
        <label for="jobDis">Job Discription :</label>
        <textarea name="jobDis" id="jobDis" cols="30" rows="10"></textarea>

        <label for="skillSet">Skill Set :</label>
        <input type="text" name="skillSet">
        <label for="date">Starting Date :</label>
        <input id="date" type="date" name="date">
        <label for="budget">Budget :</label>
        <input id="range" type="range" min="1000" max="10000" name="budget">

        <div class="row"> <label for="name">Send notification :</label> <input name="check" type="checkbox" id="check">
        </div>

        <button>Post Job</button>

    </section>




</body>

</html>
